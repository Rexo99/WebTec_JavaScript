
<!DOCTYPE html>

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <title>Log in</title>
    </head>

    <body>

        <!-- #### Navigartions Bar #### -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    </form>
                </div>
            </div>
        </nav>


        <div class="container py-5 col-5">
            <h1 class="display-4"> Log In </h1>
            <form method="post">
                <div class="mb-3">
                    <label for="inputUsername" class="form-label"> 
                        Username 
                    </label>
                    <input 
                        type="text" 
                        class="form-control" id="inputUsername"
                        required="true"
                    />
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">
                        Password
                    </label>
                    <input 
                        type="password" 
                        class="form-control" id="inputPassword" 
                        required="true"
                    />
                </div>
                <br/>
                <button onclick="login()" type="button" class="btn btn-primary"> log in </button>
                <span id="output"> </span>
            </form>
            <script src="../js/src/account.js"></script>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
