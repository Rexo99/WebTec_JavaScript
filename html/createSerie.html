<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Serie hinzuf√ºgen</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        
        <!-- #### Navigartions Bar #### -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="./home.html">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./AdvancedSearch.html">Erweiterte Suche</a>
                        </li>
                    </ul>
                    <form class="d-flex" method="get" action="../index.html">
                        <button class="btn btn-outline-success" type="submit">log out</button>
                    </form>
                </div>
            </div>
        </nav>
        
        
        <div class="container py-5">
            <h1 class="display-1">Serien erstellen</h1>
            <form class="row g-3">
                
                <div class="col-md-6">
                    <label for="seriesTitle" class="form-label">Titel</label>
                    <input type="text" id="seriesTitle" onblur="checkInput()" class="form-control" required="true"/>
                </div>

                <div class="col-md-6">
                    <label for="inputGenre" class="form-label">Genre</label>
                    <select id="inputGenre" class="form-select">
                        <option selected>Action</option>
                        <option>Drama</option>
                        <option>Comedy</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="inputPlattform" class="form-label">Plattform</label>
                    <select id="inputPlattform" class="form-select">
                        <option selected>Netflix</option>
                        <option>AmazonPrime</option>
                        <option>DisneyPlus</option>
                        <option>Sky</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="seriesSeasons" class="form-label">Staffeln</label>
                    <input type="text" id="seriesSeasons" onblur="checkInput()" class="form-control" required="true"/>
                </div>

                <div class="col-12 py-3">
                    <button type="button" onclick="createSeries('Luca')" id="createButton" class="btn btn-outline-success">Create</button>
                </div>
                <div id="errorText" class="col-md-6">
        
                </div>
            </form>
        </div>
        <button onclick="test()">Test</button>
        <dataTable id="test">
            <div id="endTest"></div>
        </dataTable>
    </body>
    <script src="../js/src/createSeries.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
