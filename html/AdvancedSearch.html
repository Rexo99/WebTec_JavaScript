<html lang="en">

    <head>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <title>Advanced Search</title>
    </head>


<body>

<!-- #### Navigartions Bar #### -->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="./home.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./createSeries.html">Serie erstellen</a>
                </li>
            </ul>
            <form class="d-flex" method="get" action="../index.html">
                <button class="btn btn-outline-success" type="submit">log out</button>
            </form>
        </div>
    </div>
</nav>

<!-- Search -->
<div class="container py-5">
    <h1 class="display-1">Erweiterte Suche</h1>
        <div class="col-md-6">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username">
        </div>

        <!-- Genre -->
        <div class="col-md-6">
            <label for="inputGenre" class="form-label">Genre</label>
            <select class="form-select" id="inputGenre" aria-label="input Genre" required>
                <option value="Action">Action</option>
                <option value="Drama">Drama</option>
                <option value="Comedy">Comedy</option>
                <option value="Thriller">Thriller</option>
                <option value="Documentary">Documentary</option>
                <option value="ScienceFiction">Science Fiction</option>
            </select>
        </div>

        <!-- Platform -->
        <div class="col-md-6">
            <label for="inputPlattform" class="form-label">Plattform</label>
            <select class="form-select" id="inputPlattform" aria-label="input Plattform" required>
                <option value="Netflix">Netflix</option>
                <option value="AmazonPrime">Amazon Prime</option>
                <option value="DisneyPlus">Disney Plus</option>
                <option value="Sky">Sky</option>
            </select>
        </div>

        <!-- Score -->
        <div class="col-md-6">
            <label for="inputScore" class="form-label">Score</label>
            <select class="form-select" id="inputScore" aria-label="input Genre">
                <option value="bad">bad</option>
                <option value="mediocre">mediocre</option>
                <option value="good">good</option>
                <option value="very_good">very good</option>
                <option value="amazing">amazing</option>
            </select>
        </div>

        <div class="col-12">
            <button value="Search" class="btn btn-primary" onclick="serachSerie('Luca')">Search</button>
        </div>

    <p id="answer"></p>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="application/javascript" src="../js/src/searchSeries.js"></script>
<script type="application/javascript" src="../js/src/showSeries.js"></script>
</body>
    
</html>
