<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <title>Rating</title>
</head>
<body>
    <!-- #### Navigartions Bar #### -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./home.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex" method="get" action="../index.html">
                    <button onclick="clearStorage()" class="btn btn-outline-success" type="submit">log out</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <form class="row g-3" >
            <!-- aktuelle Serie bekommen -->
            <div class="col-md-6">
                <label class="form-label" id="seriesLabel">Series: </label> <br/>
            </div>
            <div class="col-md-6">
                <textarea id="inputRemark"></textarea>
            </div>
            <div class="col-md-6">
                <label for="inputScore" class="form-label">Score</label>
                <select class="form-select" id="inputScore" aria-label="input Genre">
                    <option selected>Select Score</option>
                    <option value="bad">bad</option>
                    <option value="mediocre">mediocre</option>
                    <option value="good">good</option>
                    <option value="very_good">very good</option>
                    <option value="amazing">amazing</option>
                </select>
            </div>
            <input type="button" value="Rate" onclick="createRating()" class="btn btn-primary col-md-3">
        </form>
    </div>
    <script src="../js/src/createRating.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/src/account.js"></script>
</body>
</html>
