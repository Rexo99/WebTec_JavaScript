
<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <title>Serie</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        
        <!-- #### Navigartions Bar #### -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="./home.html">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./AdvancedSearch.xhtml">Erweiterte Suche</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./createSeries.xhtml">Serie erstellen</a>
                        </li>
                    </ul>
                    <form class="d-flex" method="get" action="../index.html">
                        <button class="btn btn-outline-success" type="submit">log out</button>
                    </form>
                </div>
            </div>
        </nav>
        
        <!-- Serie -->
        <div class="container py-5">
            <form class="row g-3" type="post" action="machwas()">
                
                <!-- Title -->
                <div class="col-md-6">
                    <lable for="title" class="form-label">Title: </lable>
                    <input type="text" class="form-control" value="Title">
                </div>
                
                <!-- numberOfSeasons -->
                <div class="col-md-6">
                    <lable for="numberOfSeasons" class="form-label">Number Of Seasons: </lable>
                    <input type="number" class="form-control" value="0">
                </div>
                
                <!-- genre -->
                <div class="col-md-6">
                    <label for="inputGenre" class="form-label">Genre</label>
                    <select class="form-select" id="inputGenre" aria-label="input Genre" required>
                        <option selected>Select Genre</option>
                        <option value="Action">Action</option>
                        <option value="Drama">Drama</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Documentary">Documentary</option>
                        <option value="ScienceFiction">Science Fiction</option>
                    </select>
                </div>

                <!-- streamedBy -->
                <div class="col-md-6">
                    <label for="inputPlattform" class="form-label">Plattform</label>
                    <select class="form-select" id="inputPlattform" aria-label="input Plattform" required>
                        <option selected>Select Plattform</option>
                        <option value="Netflix">Netflix</option>
                        <option value="AmazonPrime">Amazon Prime</option>
                        <option value="DisneyPlus">Disney Plus</option>
                        <option value="Sky">Sky</option>
                    </select>
                </div>

                
                <div class="col-md-6">
                    <!-- Save -->
                    <div class="py-2">
                        <input type="submit" class="btn-primary btn">
                    </div>

                    <!-- go back -->
                    <div class="py-2">
                        <a class="btn-primary btn" href="searchResult.html">Back</a>
                    </div>
                </div>
                

            </form>
        </div>
    </body>
</html>
